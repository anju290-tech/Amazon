<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="insta.css">
    <title>Instagram Login Page</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="instagram-logo.png" alt="">

            <form action="#" class="form">
                <div class="inputs">
                    <label for="">
                        <input type="text" required="">
                        <span>Phone number,Username, or email</span>   
                    </label>
                    <label for="">
                        <input type="Password" required="">
                        <span>Password</span>   
                    </label>
                </div>
                <button>Log In</button>
            </form>
            <div class="seperator">
                <span></span>
                <span>OR</span>
                <span></span>
            </div>
            <div class="forgot-buttons">
                <button>
                    <img src="facebook-logo.jpg" alt="">
                    <span><a href="https://www.facebook.com/login.php/" target="_blank">Log in with facebook</a></span>
                </button>
                <button>Forgot Password?</button>
            </div>
        </div>
    </div>

    <div class="sign-up">
        <p>Don't have an account? <a href="">Sign Up</a></p>
    </div>
    <div class="get-app">
         <p>Get The App</p></div>
    </div>
   <div class="app"> 
        <img src="app-store.png" width="50%" height="30px">
        <img src="play-store.png" width="50%" height="30px">
    </div>
</body>
</html>
